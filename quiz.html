<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="short icon" href="./img/students-cap.png" type="image/x-icon">
    <title>SortedStudy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
        <div class="container" style="padding: 3% 5%;">
      
        <div class="quiz_header">
          <div class="quiz_user">
            <h4>Welcome! <span class="name"></span></h4>
          </div>
          <div class="quiz_timer">
            <span class="time" style="height: 35px;
    font-size: x-large;">00:00</span>
          </div>
        </div>
        <div class="quiz_body">
          <div id="questions">
            <div class="center">
              <div class="dot-spinner">
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
            </div>
            </div>

          </div>

          <button class="btn-next"  id="next">Next Question</button>
        </div>
      
    </div>


    <!-- site.js -->
    <script src="dist/js/site.js"></script>

      <!-- user info -->
      <script src="dist/js/userInfo.js"></script>

     <!-- timer -->
     <script src="dist/js/timer.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
